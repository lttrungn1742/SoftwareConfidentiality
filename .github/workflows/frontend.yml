name: Frontend Cloudfront
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
 id-token: write
 contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 'src/reactapp/src'
    steps:
    - uses: actions/checkout@v3
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        role-to-assume: arn:aws:iam::128294669461:role/GithubAction
        aws-region: ap-southeast-1
    - name: Set up Node.js 14
      uses: actions/setup-node@v1
      with:
        node-version: 14.x
    - name: Build dependencies
      run: yarn
    - name: Build html
      run: yarn build
    - name: Check source
      run: ls -alh build
    - name: S3 sync
      run: aws s3 sync --delete build s3://lttrung-dast-bucket/public
    - name: Clean cache
      run: aws cloudfront  create-invalidation --distribution-id E21U7PULRELFOQ --paths "/*"
