version: '3.7'
networks:
  app: 
    driver: bridge
    ipam:
      config:
        - subnet: 10.10.10.0/24

services:
  web:
    build:
      dockerfile: build/Dockerfile-local
      context: src/reactapp
    container_name: web
    volumes:
      - ./src/reactapp/src/src:/src/src:rw
      - ./src/reactapp/conf:/conf:rw 
    command: ["/usr/bin/supervisord", "-c", "/etc/supervisord.conf"]
    networks:
      app:
    ports:
      - 80:80
  stg:
    build:
      dockerfile: build/Dockerfile-stg
      context: src/reactapp
    container_name: stg
    volumes:
      - ./src/reactapp/src/src:/src/src:rw
      - ./src/reactapp/conf:/conf:rw 
    command: "/usr/sbin/nginx -c /etc/nginx/nginx.conf"
    networks:
      app:
    ports:
      - 8888:80
  api:
    build: src/api
    container_name: api
    volumes:
      - ./src/api/src/:/app:rw 
    networks:
      app:
        ipv4_address: 10.10.10.10
    ports:
      - 8080:80
    env_file:
      - .env
    links:
      - db
      - redis
    environment:
      - MYSQL_USER=root
  db:
    build: src/db
    container_name: db
    env_file:
      - .env
    networks:
      app:
        ipv4_address: 10.10.10.5
    ports:
      - 3306:3306    
  redis:
    image: redis
    networks:
      app:
    container_name: redis
      